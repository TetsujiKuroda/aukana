<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aukana｜アプロード</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/upload/app.js" defer></script>
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center">

  <h1 class="m-6 text-lg font-bold text-center text-gray-800">ファイルアップロード</h1>

  <div class="bg-white p-6 rounded-3xl shadow-xl w-[85%] max-w-[512px]">
    <form id="uploadForm" class="space-y-4">

      <h2 class="text-sm mb-2">1. アップロードするファイル（xlsxのみ）</h2>

      <input type="file" id="uploadFile" name="uploadFile"
             class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-violet-50 file:text-violet-700
                    hover:file:bg-violet-100 cursor-pointer"/>

      <h2 class="text-sm mb-2">2. アンケートの表題（任意の名称に変更可）</h2>

      <input type="text" id="dataTitle" name="dataTitle"
             class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>

      <button type="submit" id="uploadButton"
             class="w-full py-2 px-4 text-white font-semibold bg-indigo-600 rounded-lg shadow-md transition-transform duration-100 active:scale-95">
             アップロード
      </button>

    </form>
  </div>

  <div class="p-4 w-[85%] max-w-[512px]">
    <div id="messageBox" class="block w-full my-2 px-2 py-2 text-sm text-center">　</div>
    </div>
  </div>

</body>
</html>
