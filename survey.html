<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aukana｜自己診断</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/survey/app.js" defer></script>
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center">

  <div class="p-4 w-[85%] max-w-[512px]">
    <h1 id="surveyTitle" class="text-xl font-bold mb-2 text-center text-gray-800"></h1>
    <div class="flex flex-col items-center">
      <p id="surveyMessage"></p>
    </div>
  </div>

  <div id="questionArea" class="bg-white p-6 rounded-3xl shadow-xl w-[85%] max-w-[512px] hidden">
    <p id="questionText" class="mb-2 text-base text-gray-800"></p>
    <div id="questionOptions" class="flex flex-col items-center"></div>
  </div>

  <div id="questionActions" class="mt-6 mb-4 w-[85%] max-w-[512px] flex justify-between hidden">
    <button id="backButton" class="w-[120px] py-3 px-1 text-rose-600 font-bold rounded-lg shadow-md bg-white border-2 border-rose-500 active:scale-95">＜ 前に戻る</button>
    <button id="nextButton" class="w-[120px] py-3 px-1 text-indigo-600 font-bold rounded-lg shadow-md bg-white border-2 border-indigo-500 active:scale-95">次に進む ＞</button>
  </div>
  <div id="actionMessage" class="flex flex-col items-center w-[85%] max-w-[512px] hidden"></div>

</body>
</html>
