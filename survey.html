<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aukana｜自己診断</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/survey/app.js" defer></script>
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center">

  <div class="my-4 mx-4 w-full max-w-sm sm:max-w-md">
    <h1 id="surveyTitle" class="text-xl font-bold mb-2 text-center text-gray-800"></h1>
    <div class="flex flex-col items-center">
      <p id="surveyMessage"></p>
    </div>
  </div>

  <div id="questionArea" class="bg-white mb-2 mx-6 py-3 px-6 rounded-3xl shadow-xl max-w-lg hidden">
    <p id="questionText" class="my-2 text-base text-gray-800"></p>
    <div id="questionOptions"></div>
  </div>
  <div id="questionActions" class="my-2 mx-6 py-3 w-full flex justify-between hidden">
    <button id="backButton" class="ml-12 w-[120px] py-3 px-1 text-rose-600 font-bold rounded-lg shadow-md bg-white border-2 border-rose-500 active:scale-95">＜ 前に戻る</button>
    <button id="nextButton" class="mr-12 w-[120px] py-3 px-1 text-indigo-600 font-bold rounded-lg shadow-md bg-white border-2 border-indigo-500 active:scale-95">次に進む ＞</button>
  </div>

  <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-4 rounded-lg shadow-lg w-[320px] flex flex-col items-center">
      <h2 id="modalTItle" class="text-xl font-semibold mb-4 text-center"></h2>
      <p id="modalMessage" class="text-gray-700 mb-2"></p>
      <input type="input" id="modalInput" name="modalInput"
             class="block w-1/2 px-3 py-2 mb-4 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-center">
      <button id="modalButton"
              class="mb-4 w-1/3 py-3 px-4 text-white font-semibold rounded-lg shadow-md
                     bg-indigo-600 transition-transform duration-100 active:scale-95">
              閉じる</button>
    </div>
  </div>
</body>
</html>
