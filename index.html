<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aukana｜ホーム</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/index/app.js" defer></script>
  </style>
</head>
<body class="flex flex-col justify-top items-center">
  <div class="gradation">
    <image src="image/background_dark.jpg" class="background-image"/>
  </div>
  <div class="mt-12">
    <h1 class="text-4xl text-white text-shadow font-bold text-center">Aukana</h1>
  </div>
  <div class="bg-white/40 mt-6 py-4 px-8 rounded-3xl shadow-2xl w-[360px]">
    <h1 class="text-xl text-white text-shadow font-bold mb-4 text-center">求人企業のメリット</h1>
    <div class="bg-gray-200 mb-4 w-full py-3 px-4 rounded-lg shadow-md">
      <p>自社の風土や気質に合う人材を効率よく探せます。</p>
      <p>これにより入社後の定着率が向上します。</p>
    </div>
    <button id="upload2"
      class="mb-4 w-full py-3 px-4 text-xl text-white font-semibold rounded-lg shadow-md
      bg-indigo-600 transition-transform duration-100 active:scale-95">
    設問データの登録
    </button>
  </div>
  <div class="bg-white/40 my-6 py-4 px-8 rounded-3xl shadow-2xl w-[360px]">
    <h1 class="text-xl text-white text-shadow font-bold mb-4 text-center">求職者のメリット</h1>
    <div class="bg-gray-200 mb-4 w-full py-3 px-4 rounded-lg shadow-md">
      <p>自分の価値観や性格に合う企業を効率よく探せます。</p>
      <p>これにより入社前の印象とのミスマッチを回避できます。</p>
    </div>
    <button id="survey2"
      class="mb-2 w-full py-3 px-4 text-xl text-white font-semibold rounded-lg shadow-md
      bg-indigo-600 transition-transform duration-100 active:scale-95">
    自己診断の実施
    </button>
  </div>
</body>
</html>
