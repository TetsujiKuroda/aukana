<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aukana｜ホーム</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/index/app.js" defer></script>
  </style>
</head>
<body class="flex flex-col items-center p-4 justify-center background-image">
  <div class="bg-white m-4 py-4 px-6 rounded-3xl shadow-2xl w-full max-w-sm sm:max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Aukana</h1>
    <div class="flex flex-col">
      <button id="upload"
              class="mb-4 w-full py-3 px-4 text-white font-semibold rounded-lg shadow-md
              bg-indigo-600 transition-transform duration-100 active:scale-95">
              設問ファイルのアップロード
      </button>
      <button id="survey"
              class="mb-4 w-full py-3 px-4 text-white font-semibold rounded-lg shadow-md
              bg-indigo-600 transition-transform duration-100 active:scale-95">
              サーベイを実施
      </button>
    </div>
  </div>
</body>
</html>
