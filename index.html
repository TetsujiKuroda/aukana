<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aukana｜ホーム</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/index/app.js" defer></script>
  </style>
</head>
<body class="flex flex-col justify-top items-center">

  <div class="gradation">
    <image src="image/background_dark.jpg" class="background-image"/>
  </div>

  <div class="mt-6">
    <h1 class="text-2xl text-white text-shadow font-bold text-center">Aukana</h1>
  </div>

  <div class="bg-white/40 mt-4 p-4 rounded-3xl shadow-2xl w-[85%] max-w-[512px]">
    <h1 class="text-lg text-white text-shadow font-bold mb-3 text-center">企業のメリット</h1>
    <div class="mb-4 py-3 px-2 text-base bg-gray-200 rounded-lg shadow-md w-full">
      <p>・自社の風土や気質に合う人材を効率よく探せます。</p>
      <p>・入社後の定着率が向上します。</p>
    </div>
    <button id="upload"
      class="mb-2 w-full py-3 px-2 text-base text-white font-semibold rounded-lg shadow-md
      bg-indigo-600 transition-transform duration-100 active:scale-95">
      設問データの登録
    </button>
  </div>

  <div class="bg-white/40 mt-4 p-4 rounded-3xl shadow-2xl w-[85%] max-w-[512px]">
    <h1 class="text-lg text-white text-shadow font-bold mb-3 text-center">社員や応募者のメリット</h1>
    <div class="mb-4 py-3 px-4 text-base bg-gray-200 rounded-lg shadow-md w-full">
      <p>・自分の価値観や性格に合う企業を効率よく探せます。</p>
      <p>・入社前の印象とのミスマッチを回避できます。</p>
    </div>
    <button id="survey"
      class="mb-2 w-full py-3 px-4 text-base text-white font-semibold rounded-lg shadow-md
      bg-indigo-600 transition-transform duration-100 active:scale-95">
      自己診断の実施
    </button>
  </div>

  <div class="my-4">
    <h1 class="text-gray-400 text-shadow text-center">powered by Herb-Garden.dev</h1>
  </div>
</body>
</html>
