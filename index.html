<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aukana｜ホーム</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/index/app.js" defer></script>
  </style>
</head>
<body>
  <div class="gradation">
    <image src="image/background_dark.jpg" class="background-image"/>
  </div>
  <div id="contents" class="bg-white/40 py-4 px-8 rounded-3xl shadow-2xl max-w-[340px]">
    <h1 class="text-4xl text-white text-shadow font-bold mb-4 text-center">Aukana</h1>
    <div class="flex flex-col">
      <button id="upload"
              class="mb-4 w-full py-3 px-4 text-xl text-white font-semibold rounded-lg shadow-md
              bg-indigo-600 transition-transform duration-100 active:scale-95">
              設問データの登録
      </button>
      <button id="survey"
              class="mb-2 w-full py-3 px-4 text-xl text-white font-semibold rounded-lg shadow-md
              bg-indigo-600 transition-transform duration-100 active:scale-95">
              自己診断の実施
      </button>
    </div>
  </div>
</body>
</html>
